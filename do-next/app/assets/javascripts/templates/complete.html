
<h2>Name: {{data.activity_complete.name}}</h2>
<form ng-submit="create()">
  Rating:
  <select ng-model="rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>

  </select>
  Notes: <input ng-model="note">
  <input type="submit" value="submit">
</form>

<div class="box">
maybe hide these ratings with a button or until a rating is submitted

  <div ng-repeat="completes in data.activity_complete.completes">
    Notes:{{completes.note}} |
    Rating: {{completes.rating}} |
    Date: {{completes.created_at | date:'medium'}}

  </div>
</div>
